<head>
  <title>SUKMA</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    {{> navbar }}
    <div id="container" class="container" data-context="home">
        <div id="container-home" class="container-context row">
            {{> home }}
        </div>
        <div id="container-highlight" class="container-context row" data-next="null" data-prev="null"></div>
        <div id="container-results" class="container-context row">
            {{> results }}
        </div>
        <div id="container-schedule" class="container-context row"></div>
        <div id="container-contingents" class="container-context row"></div>
        <div id="container-venues" class="container-context row"></div>
        <div id="container-gallery" class="container-context row sukma-gallery" data-next="null" data-prev="null"></div>
        <div id="container-visiting" class="container-context row">
            {{> visiting }}
        </div>
    </div>
    {{> loading }}
</body>

<template name="navbar">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#mobileNav">
                    <i class="fa fa-bars fa-fw"></i>
                </button>
                <a class="navbar-brand" href="#">
                    <img class="navbar-logo" src="images/logo.png" style="float:left;"/>
                </a>
            </div>
            <div class="collapse navbar-collapse" id="mobileNav">
                <ul class="nav navbar-nav">
                    <li><a href="#" id="nav_home">
                            <span class="fa fa-home"></span> Home
                    </a></li>
                    <li><a href="#" id="nav_news">
                            <span class="fa fa-newspaper-o"></span> News
                    </a></li>
                    <li><a href="#" id="nav_results">
                            <span class="fa fa-trophy"></span> Results
                    </a></li>
                    <li><a href="#" id="nav_schedule">
                            <span class="fa fa-calendar"></span> Schedule
                    </a></li>
                    <li><a href="#" id="nav_contingents">
                            <span class="fa fa-flag"></span> Contingents
                    </a></li>
                    <li><a href="#" id="nav_venues">
                            <span class="fa fa-map-o"></span> Venues
                    </a></li>
                    <li><a href="#" id="nav_gallery">
                            <span class="fa fa-camera-retro"></span> Gallery
                    </a></li>
                    <li><a href="#" id="nav_visiting">
                            <span class="fa fa-map-marker"></span> Visiting
                    </a></li>
                </ul>
            </div>
        </div>
    </nav>
</template>

<template name="loading">
    <button id="btn-loading" class="btn btn-info btn-loading hidden">
        <span class="fa fa-spinner fa-spin"></span>
        Loading
    </button>
</template>

<template name="home">
</template>

<template name="highlight">
    <div class="panel-highlight col-xs-12 col-md-3">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <b>{{ title }}</b>
            <small><em>{{ created_at }}</em></small>
        </div>
        <div class="panel-body panel-body-container">
            <div class="panel-body-compress collapse in">
                <i>{{{ min }}}...</i>
                <span class="text-danger"><small><em>Read more</em></small></span>
            </div>
            <div class="panel-body-full collapse">
                {{{ data }}}
            </div>
        </div>
    </div>
    </div>
</template>

<template name="highlight_photo">
    <div class="panel-highlight col-xs-12 col-md-3">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <b>{{ title }}</b>
            <small><em>{{ created_at }}</em></small>
        </div>
        <div class="panel-body panel-body-img">
            <img src="{{ photo }}" class="col-xs-12">
        </div>
        <div class="panel-body panel-body-container">
            <div class="panel-body-compress collapse in">
                <i>{{{ min }}}...</i>
                <span class="text-danger"><small><em>Read more</em></small></span>
            </div>
            <div class="panel-body-full collapse">
                {{{ data }}}
            </div>
        </div>
    </div>
    </div>
</template>

<template name="results">
    <iframe class="embed-results" src="http://gms.sukmasarawak2016.my/RS2016" width="100%" height="100%"></iframe>
</template>

<template name="gallery">
    <img src="{{ url }}" alt="Test">
</template>

<template name="gallery-beta">
    {{#HammerTouchArea configureCallback=configureHammer gestureMap=galleryGestures}}
    <img src="{{ url }}" alt="Test">
    {{/HammerTouchArea}}
</template>

<template name="schedule">
    <div class="col-xs-12">
    <div class="panel panel-primary">
        <div id="schedule" class="table-responsive text-center">
            <table class="table table-bordered table-hover">
                <tbody id="tbody">
                <tr class="info">
                    <th rowspan="2"><p class="text-center">Sukan</p></th>
                    <th colspan="15"><p class="text-center">Julai 2016</p></th>
                    <th rowspan="2"><p class="text-center">Tarikh</p></th>
                </tr>
                <tr class="info">
                    <td>17</td>
                    <td>18</td>
                    <td>19</td>
                    <td>20</td>
                    <td>21</td>
                    <td>22</td>
                    <td>23</td>
                    <td>24</td>
                    <td>25</td>
                    <td>26</td>
                    <td>27</td>
                    <td>28</td>
                    <td>29</td>
                    <td>30</td>
                    <td>31</td>
                </tr>
                {{#each sport in data}}
                <tr>
                    <td>{{{ sport.name }}}</td>
                    {{{ sport.schedule }}}
                </tr>
                {{/each}}
                </tbody>
            </table>
        </div>
        <ul class="list-group">
            <li class="list-group-item"><span class="label label-data-pendaftaran"> Pendaftaran</span></li>
            <li class="list-group-item"><span class="label label-data-mesyuarat-pengurus"> Mesyuarat Pengurus</span></li>
            <li class="list-group-item"><span class="label label-data-pertandingan"> Pertandingan</span></li>
            <li class="list-group-item"><span class="label label-data-perasmian-penutup"> Perasmian/Penutup</span></li>
            <li class="list-group-item"><span class="label label-data-majlis-pnp-rasmi"> Majlis Perasmian dan Penutupan Rasmi SUKMA XVIII SARAWAK 2016</span></li>
        </ul>
    </div>
    </div>
</template>

<template name="contingent">
    <div class="col-xs-12">
    <div class="panel panel-primary">
        <div class="panel-heading">
            {{ name }}
        </div>
        <div class="panel-body">
            {{{ data }}}
        </div>
    </div>
    </div>
</template>

<template name="contingent_photo">
    <div class="col-xs-12">
    <div class="panel panel-primary">
        <div class="panel-heading">
            {{ name }}
        </div>
        <div class="panel-body panel-body-container">
            <span class="panel-float-icon fa fa-2x fa-arrow-circle-down text-primary"></span>
            <div class="panel-body-logo row">
                <img class="col-xs-offset-2 col-xs-8" src="{{ photo }}"/>
            </div>
            <div class="panel-body panel-body-full row collapse">
                {{{ data }}}
            </div>
        </div>
    </div>
    </div>
</template>

<template name="venue">
    <div class="col-xs-12">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <div class="row">
                <a href="#" class="btn col-xs-2">
                    <span class="fa fa-info-circle fa-lg white" aria-hidden="true"></span>
                </a>
                <a href="#" class="btn col-xs-10">
                    <span class="white">{{{ name }}}</span>
                </a>
            </div>
        </div>
        <a href="#" onclick="window.open('http://maps.google.com/maps?daddr={{latitude}},{{longitude}}', '_system')">
            <img class="img-responsive" src="{{ photo }}"/>
            <span class="panel-float-icon fa fa-2x fa-map"></span>
        </a>
    </div>
    </div>
</template>

<template name="modal">
    <div id="app_modal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span class="fa fa-close" aria-hidden="true"></span></button>
                    <h4 class="modal-title">{{ title }}</h4>
                </div>
                <div class="modal-body">
                    {{{ data }}}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</template>
