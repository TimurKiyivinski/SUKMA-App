<head>
  <title>SUKMA</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    {{> navbar }}
    <div id="container" class="container" data-context="home">
        <div id="container-home" class="container-context row">
            {{> home}}
        </div>
        <div id="container-highlight" class="container-context row" data-next="null" data-prev="null"></div>
        <div id="container-schedule" class="container-context row"></div>
        <div id="container-contingents" class="container-context row">
            {{> contingents}}
        </div>
        <div id="container-gallery" class="container-context row sukma-gallery" data-next="null" data-prev="null"></div>
        <div id="container-visiting" class="container-context row"></div>
        <div id="container-videos" class="container-context row">
            {{> videos}}
        </div>
        <div id="container-medaltally" class="container-context row">
            {{> medaltally}}
        </div>
        <div id="container-socialmedia" class="container-context row">
            {{> socialmedia}}
        </div>
        <div id="container-settings" class="container-context row"></div>
    </div>
    {{> loading }}
</body>

<template name="navbar">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#mobileNav">
                    <i class="fa fa-bars fa-fw"></i>
                </button>
                <a class="navbar-brand" href="#">
                    <img class="navbar-logo" src="images/logo.png" style="float:left;"/>
                </a>
            </div>
            <div class="collapse navbar-collapse" id="mobileNav">
                <ul class="nav navbar-nav">
                    <li><a href="#" id="nav1">
                            <span class="fa fa-home"></span> Home
                    </a></li>
                    <li><a href="#" id="nav2">
                            <span class="fa fa-newspaper-o"></span> News
                    </a></li>
                    <li><a href="#" id="nav3">
                            <span class="fa fa-calendar"></span> Schedule
                    </a></li>
                    <li><a href="#" id="nav4">
                            <span class="fa fa-flag"></span> Contingents
                    </a></li>
                    <li><a href="#" id="nav5">
                            <span class="fa fa-camera-retro"></span> Gallery
                    </a></li>
                    <li><a href="#" id="nav6">
                            <span class="fa fa-map-marker"></span> Visiting
                    </a></li>
                    <li><a href="#" id="nav7">
                            <span class="fa fa-video-camera"></span> Videos
                    </a></li>
                    <li><a href="#" id="nav8">
                            <span class="fa fa-trophy"></span> Medal Tally
                    </a></li>
                    <li><a href="#" id="nav9">
                            <span class="fa fa-users"></span> Social Media
                    </a></li>
                    <li><a href="#" id="nav10">
                            <span class="fa fa-gear"></span> Settings
                    </a></li>
                </ul>
            </div>
        </div>
    </nav>
</template>

<template name="loading">
    <button id="btn-loading" class="btn btn-info btn-loading hidden">
        <span class="fa fa-spinner fa-spin"></span>
        Loading
    </button>
</template>

<template name="highlight">
    <div class="panel-highlight col-xs-12 col-md-3">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <b>{{ title }}</b>
            <small><em>{{ created_at }}</em></small>
        </div>
        <div class="panel-body panel-body-container">
            <div class="panel-body-compress collapse in">
                <i>{{{ min }}}...</i>
                <span class="text-danger"><small><em>Read more</em></small></span>
            </div>
            <div class="panel-body-full collapse">
                {{{ data }}}
            </div>
        </div>
    </div>
    </div>
</template>

<template name="highlight_photo">
    <div class="panel-highlight col-xs-12 col-md-3">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <b>{{ title }}</b>
            <small><em>{{ created_at }}</em></small>
        </div>
        <div class="panel-body panel-body-img">
            <img src="{{ photo }}" class="col-xs-12">
        </div>
        <div class="panel-body panel-body-container">
            <div class="panel-body-compress collapse in">
                <i>{{{ min }}}...</i>
                <span class="text-danger"><small><em>Read more</em></small></span>
            </div>
            <div class="panel-body-full collapse">
                {{{ data }}}
            </div>
        </div>
    </div>
    </div>
</template>

<template name="gallery">
    <img src="{{ url }}" alt="Test">
</template>

<template name="gallery-beta">
    {{#HammerTouchArea configureCallback=configureHammer gestureMap=galleryGestures}}
    <img src="{{ url }}" alt="Test">
    {{/HammerTouchArea}}
</template>

<template name="schedule">
    <div class="panel panel-primary">
        <div class="panel-heading">
            JADUAL TENTATIF ACARA SUKAN SUKMA SARAWAK 2016
        </div>
        <div id="schedule" class="table-responsive text-center">
            <table class="table table-bordered table-hover">
                <tbody id="tbody">
                <tr class="info">
                    <th rowspan="2"></th>
                    <th rowspan="2"><p class="text-center">Sukan</p></th>
                    <th colspan="15"><p class="text-center">Julai 2016</p></th>
                    <th rowspan="2"><p class="text-center">Tarikh</p></th>
                </tr>
                <tr class="info">
                    <td>17</td>
                    <td>18</td>
                    <td>19</td>
                    <td>20</td>
                    <td>21</td>
                    <td>22</td>
                    <td>23</td>
                    <td>24</td>
                    <td>25</td>
                    <td>26</td>
                    <td>27</td>
                    <td>28</td>
                    <td>29</td>
                    <td>30</td>
                    <td>31</td>
                </tr>
                {{#each sport in data}}
                <tr>
                    <td>{{{ sport.number }}}</td>
                    <td>{{{ sport.name }}}</td>
                    {{{ sport.schedule }}}
                </tr>
                {{/each}}
                </tbody>
            </table>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <div id="legend" class="panel panel-info">
                <div class="panel-heading">
                    LEGEND
                </div>
                <ul class="list-group">
                    <li class="list-group-item"><span class="label label-data-pendaftaran"> Pendaftaran</span></li>
                    <li class="list-group-item"><span class="label label-data-mesyuarat-pengurus"> Mesyuarat Pengurus</span></li>
                    <li class="list-group-item"><span class="label label-data-pertandingan"> Pertandingan</span></li>
                    <li class="list-group-item"><span class="label label-data-perasmian-penutup"> Perasmian/Penutup</span></li>
                    <li class="list-group-item"><span class="label label-data-majlis-pnp-rasmi"> Majlis Perasmian dan Penutupan Rasmi SUKMA XVIII SARAWAK 2016</span></li>
                </ul>
            </div>
        </div>
    </div>
</template>

    <h1>Test header</h1>
</template>
